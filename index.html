<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section>
            <img src="images/logo.svg" alt="" class="logo">
            <form action="">
                <div class="title">
                    <h1><img src="images/log-in.svg" width="24" alt="">Faça seu login</h1>
                    <p>Entre com suas infromações de cadastro.</p>
                </div>


                <label for="">
                    E-mail<br>
                    <input type="text" placeholder="Digite seu e-mail" id="input1">
                </label>
                <br>
                <label for="">
                    Senha<br>
                    <input type="password" name="" id="input2" placeholder="Digite sua senha" maxlength="30" ><img class="eye" src="images/eye.svg" alt="">
                </label>
                <div class="ch">
                    <div class="ch-box"><input type="checkbox" width="20" height="20" name="" class="ed" id="checkbox"></div>Lembre-me <a href="">Esqueci minha senha</a>
                </div>
                <button>ENTRAR</button>
                <div class="ntc">Não tem uma conta?<a href="">Registre-se</a></div>
            </form>
        </section>
        <aside></aside>
    </main>
</body>
</html>
